<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="movies.css">
    <style>
        /* Root color variables */
        :root {
            --text-color: #ffffff;
            --secondary-bg: #303559;
            --tertiary-bg: #303559;
            --quaternary-bg: #1b2039;
            --accent-color: #ee9049;
            --inverse-bg: #ffffff;
            --inverse-text: #1b2039;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--quaternary-bg);
            color: var(--text-color);
        }

        /* Header Styling */
        .header {
            background: linear-gradient(135deg, #1b2039, #303559);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px; /* Adds space between each link */
            margin-left: auto; /* Moves the navigation links to the right side */
        }
        .nav-links a {
            color: var(--text-color);
            font-weight: 600;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none; /* Remove underline */
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: var(--inverse-bg);
            color: var(--inverse-text);
            transform: scale(1.1);
        }

        /* Gallery styles */
        .kodfun-galeri {
            display: flex;
            height: 20rem;
            gap: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: thin; /* For Firefox */
            -ms-overflow-style: none; /* For Internet Explorer and Edge */
        }
        .kodfun-galeri::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }

        .kodfun-galeri > div {
            flex: 1;
            border-radius: 1rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Cover the entire div */
            position: relative;
            transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
        }

        .kodfun-galeri > div:hover {
            flex: 5;
        }

        /* Movie Name and Description */
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 0 0 1rem 1rem;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }

        .kodfun-galeri > div:hover .movie-info {
            opacity: 1; /* Show on hover */
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            font-size: 24px; /* Improved button size for better usability */
        }

        .scroll-button.left {
            left: 10px;
        }

        .scroll-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">THE CLOUD</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="lists.html">Movies</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <button class="scroll-button left" aria-label="Scroll left" onclick="scrollGallery(-1)">&#10094;</button>
    <button class="scroll-button right" aria-label="Scroll right" onclick="scrollGallery(1)">&#10095;</button>
    
    <div class="kodfun-galeri" role="region" aria-label="Movie Gallery" id="movieGallery">
        <!-- Movie items will be dynamically inserted here -->
    </div>
    <div class="kodfun-galeri" id="movieGallery">
        <!-- Movie cards will be dynamically injected here by JavaScript -->
    </div>

    <script src="movies.js"></script> <!-- Link your JavaScript file here -->

    <script>
        // Array of movie objects
        const movies = [
            { title: "Movie 1", description: "Movie 1 Description", imageUrl: "kf1.jpg", link: "https://example.com/movie1" },
            { title: "Movie 2", description: "Movie 2 Description", imageUrl: "kf2.jpg", link: "https://example.com/movie2" },
            { title: "Movie 3", description: "Movie 3 Description", imageUrl: "kf3.jpg", link: "https://example.com/movie3" },
            { title: "Movie 4", description: "Movie 4 Description", imageUrl: "kf4.jpg", link: "https://example.com/movie4" },
            { title: "Movie 5", description: "Movie 5 Description", imageUrl: "kf5.jpg", link: "https://example.com/movie5" },
        ];

        // Function to populate the movie gallery
        function populateGallery() {
            const gallery = document.getElementById('movieGallery');
            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.style.backgroundImage = `url('${movie.imageUrl}')`;

                const movieInfo = document.createElement('div');
                movieInfo.className = 'movie-info';
                movieInfo.innerHTML = `
                    <h4>${movie.title}</h4>
                    <p>${movie.description}</p>
                    <a href="${movie.link}" target="_blank" style="color: ${getComputedStyle(document.body).getPropertyValue('--accent-color')}; text-decoration: underline;">More Info</a>
                `;

                movieDiv.appendChild(movieInfo);
                gallery.appendChild(movieDiv);
            });
        }

        // Call the function to populate the gallery on load
        window.onload = populateGallery;

        function scrollGallery(direction) {
            const gallery = document.querySelector('.kodfun-galeri');
            const scrollAmount = gallery.clientWidth / 2; // Adjust scrolling amount as needed
            gallery.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }
    </script>
</body>
</html>
