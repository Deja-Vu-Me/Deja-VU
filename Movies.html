<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movies.css">
    <title>Movie Gallery</title>
    <style>
        /* Root color variables */
        :root {
            --text-color: #ffffff;
            --secondary-bg: #303559;
            --tertiary-bg: #303559;
            --quaternary-bg: #1b2039;
            --accent-color: #ee9049;
            --inverse-bg: #ffffff;
            --inverse-text: #1b2039;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--quaternary-bg);
            color: var(--text-color);
        }

        /* Header Styling */
        .header {
            background: linear-gradient(135deg, #1b2039, #303559);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        .nav-links a {
            color: var(--text-color);
            font-weight: 600;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: var(--inverse-bg);
            color: var(--inverse-text);
            transform: scale(1.1);
        }

        /* Gallery styles */
        .kodfun-galeri {
            display: flex;
            height: 30rem; /* Set the desired height */
            gap: 1rem;
            overflow: hidden; /* Hide overflow to create a clean edge */
            position: relative; /* For positioning */
        }

        .kodfun-galeri > div {
            min-width: 200px; /* Set a fixed width for each item */
            border-radius: 1rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .movie-info {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 25px;
            width: 90%;
            text-align: center;
            margin-top: 5px;
        }

        /* Auto Scroll Animation */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%); /* Scrolls left by the full width */
            }
        }

        /* Additional styles to handle the animation */
        .kodfun-galeri > div {
            animation: scroll 30s linear infinite; /* Adjust duration as needed */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">THE CLOUD</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="lists.html">Movies</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="movieGallery" class="kodfun-galeri"></div>

    <script>
        const movies = [
            { title: "Movie 1", description: "Movie 1 Description", imageUrl: "kf1.jpg", link: "https://example.com/movie1" },
            { title: "Movie 2", description: "Movie 2 Description", imageUrl: "kf2.jpg", link: "https://example.com/movie2" },
            { title: "Movie 3", description: "Movie 3 Description", imageUrl: "kf3.jpg", link: "https://example.com/movie3" },
            { title: "Movie 4", description: "Movie 4 Description", imageUrl: "kf4.jpg", link: "https://example.com/movie4" },
            { title: "Movie 5", description: "Movie 5 Description", imageUrl: "kf5.jpg", link: "https://example.com/movie5" },
        ];

        function populateGallery() {
            const gallery = document.getElementById('movieGallery');
            movies.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.style.backgroundImage = `url('${movie.imageUrl}')`;

                const movieInfo = document.createElement('div');
                movieInfo.className = 'movie-info';
                movieInfo.innerHTML = `
                    <h4>${movie.title}</h4>
                    <p>${movie.description}</p>
                    <a href="${movie.link}" target="_blank" style="color: ${getComputedStyle(document.body).getPropertyValue('--accent-color')}; text-decoration: underline;">More Info</a>
                `;

                movieDiv.appendChild(movieInfo);
                gallery.appendChild(movieDiv);
            });
        }

        // Call the function on load
        window.onload = () => {
            populateGallery();
        };
    </script>
</body>
</html>
