<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="movies.css">
    <style>
        .kodfun-galeri {
            display: flex;
            height: 20rem;
            gap: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .kodfun-galeri > div {
            flex: 1;
            border-radius: 1rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto 100%;
            position: relative;
            transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
        }

        .kodfun-galeri > div:hover {
            flex: 5;
        }

        .kodfun-galeri > div::after {
            content: attr(data-description);
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kodfun-galeri > div:hover::after {
            opacity: 1;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }

        .scroll-button.left {
            left: 10px;
        }

        .scroll-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <button class="scroll-button left" onclick="scrollGallery(-1)">&#10094;</button>
    <button class="scroll-button right" onclick="scrollGallery(1)">&#10095;</button>
    <div class="kodfun-galeri">
        <div style="background-image: url('kf1.jpg');" data-description="Movie 1 Description"></div>
        <div style="background-image: url('kf2.jpg');" data-description="Movie 2 Description"></div>
        <div style="background-image: url('kf3.jpg');" data-description="Movie 3 Description"></div>
        <div style="background-image: url('kf4.jpg');" data-description="Movie 4 Description"></div>
        <div style="background-image: url('kf5.jpg');" data-description="Movie 5 Description"></div>
        <!-- Placeholder for future movie additions -->
        <div style="background-image: url('placeholder.jpg');" data-description="Future Movie"></div>
    </div>

    <script>
        function scrollGallery(direction) {
            const gallery = document.querySelector('.kodfun-galeri');
            const scrollAmount = gallery.clientWidth / 2; // Adjust scrolling amount as needed
            gallery.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }
    </script>
</body>
</html>
