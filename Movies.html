        <div class="movie gallery">
            <img src="https://res.cloudinary.com/dawbvrrc9/image/upload/v1730797828/IMG_20241105_143838_218_osscgj.jpg" alt="Description of image 1" />
            <img src="https://res.cloudinary.com/dawbvrrc9/image/upload/v1730797828/IMG_20241105_143835_291_qdtd3g.jpg" alt="Description of image 2" />

            </nav>
            <nav>

                    <i class="fas fa-chevron-right" aria-hidden="true"></i>

            </nav>
            </div>
        </div>
    </div>
    <script>
        const gallery = document.querySelector('.movie.gallery');
let isDown = false;
let startX;
let scrollLeft;

gallery.addEventListener('mousedown', (e) => {
    isDown = true;
    gallery.classList.add('active');
    startX = e.pageX - gallery.offsetLeft;
    scrollLeft = gallery.scrollLeft;
});

gallery.addEventListener('mouseleave', () => {
    isDown = false;
    gallery.classList.remove('active');
});

gallery.addEventListener('mouseup', () => {
    isDown = false;
    gallery.classList.remove('active');
});

gallery.addEventListener('mousemove', (e) => {
    if (!isDown) return; // Stop the fn from running
    e.preventDefault();
    const x = e.pageX - gallery.offsetLeft;
    const walk = (x - startX) * 2; // The multiplier controls the drag speed
    gallery.scrollLeft = scrollLeft - walk;
});
    </script>
