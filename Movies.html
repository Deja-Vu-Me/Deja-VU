        <!-- Pause, Left, and Right buttons below the cards container -->
        <div class="controls">
            <button class="move-left">←</button>

                <script>
                    const scrollContainer = document.querySelector('.cards-container');
                    let scrollAmount = 0;
                    const scrollStep = 1; // Speed of autoscrolling
                    const maxScrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;
                    let autoScrollInterval;
                    let isAutoScrolling = true;
                
                    // Function to start auto-scrolling
                    function startAutoScroll() {
                        if (isAutoScrolling) {
                            autoScrollInterval = requestAnimationFrame(autoScroll);
                        }
                    }
                
                    // Function to stop auto-scrolling
                    function stopAutoScroll() {
                        cancelAnimationFrame(autoScrollInterval);
                    }
                
                    // Auto-scroll function with looping
                    function autoScroll() {
                        scrollAmount += scrollStep;
                        scrollContainer.scrollLeft = scrollAmount;
                
                        if (scrollAmount >= maxScrollLeft) {
                            scrollAmount = 0; // Loop back to the beginning
                        }
                
                        if (isAutoScrolling) {
                            autoScrollInterval = requestAnimationFrame(autoScroll);
                        }
                    }
                
                    // Start autoscroll initially
                    startAutoScroll();
                
                    // Event listeners to pause autoscroll on hover
                    scrollContainer.addEventListener('mouseenter', stopAutoScroll);
                    scrollContainer.addEventListener('mouseleave', startAutoScroll);
                
                    // Pause toggle functionality
                    const pauseButton = document.querySelector('.pause-toggle');
                    pauseButton.addEventListener('click', () => {
                        isAutoScrolling = !isAutoScrolling;
                        if (isAutoScrolling) {
                            pauseButton.textContent = 'Pause';
                            startAutoScroll();
                        } else {
                            pauseButton.textContent = 'Resume';
                            stopAutoScroll();
                        }
                    });
                
                    // Move Left Button
                    const moveLeftButton = document.querySelector('.move-left');
                    moveLeftButton.addEventListener('click', () => {
                        scrollContainer.scrollLeft -= 200; // Move left by 200px
                    });
                
                    // Move Right Button
                    const moveRightButton = document.querySelector('.move-right');
                    moveRightButton.addEventListener('click', () => {
                        scrollContainer.scrollLeft += 200; // Move right by 200px
                    });
                
                    // Drag-to-scroll functionality
                    let isDragging = false;
                    let startX;
                    let scrollLeft;
                
                    scrollContainer.addEventListener('mousedown', (e) => {
                        isDragging = true;
                        stopAutoScroll(); // Stop autoscroll while dragging
                        startX = e.pageX - scrollContainer.offsetLeft;
                        scrollLeft = scrollContainer.scrollLeft;
                    });
                
                    scrollContainer.addEventListener('mouseleave', () => {
                        isDragging = false;
                    });
                
                    scrollContainer.addEventListener('mouseup', () => {
                        isDragging = false;
                        // Update scrollAmount to current scroll position, so autoscroll resumes from here
                        scrollAmount = scrollContainer.scrollLeft;
                        startAutoScroll(); // Resume autoscroll after dragging
                    });
                
                    scrollContainer.addEventListener('mousemove', (e) => {
                        if (!isDragging) return;
                        e.preventDefault();
                        const x = e.pageX - scrollContainer.offsetLeft;
                        const walk = (x - startX) * 2; // Adjust scroll sensitivity
                        scrollContainer.scrollLeft = scrollLeft - walk;
                    });
                
                    // Mouse wheel horizontal scroll
                    scrollContainer.addEventListener('wheel', (e) => {
                        e.preventDefault();
                        scrollContainer.scrollLeft += e.deltaY * 2; // Adjust scroll speed
                    });
                </script>
